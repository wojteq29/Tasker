<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb09a80b71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="task-box wrapper">
        <p class="question-word"></p>
        <input class="type-word" type="text" placeholder="Twoja odpowiedź...">
        <div class="task-btns">
            <p class="error"></p>
            <button class="task-btn shuffle-btn">Tasuj <i class="fa-solid fa-shuffle"></i></button>
            <button class="task-btn back-btn hide"><i class="fa-solid fa-backward"></i> Cofnij</button>
            <button class="task-btn skip-btn">Pomiń <i class="fa-solid fa-forward"></i></button>
            <button class="task-btn hint-btn hide-hint">Odpowiedź <i class="fa-regular fa-eye"></i></button>
            <button class="task-btn check-btn">Dalej <i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <p class="progress"></p>
    </div>

    <script src="./js/task.js"></script>
</body>

</html>
