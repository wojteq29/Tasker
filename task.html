<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="task-box wrapper">
        <p class="polish-word"></p>
        <p>Wprowadź słowo:</p>
        <p class="error"></p>
        <input class="type-word" type="text" placeholder="Twoja odpowiedź...">
        <div class="task-btns">
            <button class="task-btn hint-btn">Podpowiedź</button>
            <button class="task-btn check-btn">Sprawdź</button>
        </div>
        <p class="hint"></p>
        <p class="progress">Progres:</p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
