<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker - Create Your Quiz!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb09a80b71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="center">
            <h1 class="heading">Twój quiz:</h1>
            <button class="open-modal-btn">Dodaj quiz <i class="fa-solid fa-plus"></i></button>
        </div>
    </div>

    <div class="modal">
        <button class="close-modal-btn"><i class="fa-solid fa-xmark"></i></button>
        <h2 class="modal-title">Stwórz quiz</h2>

        <div class="input-group input-group-name">
            <input type="text" class="modal-input name-input" maxlength="70" placeholder="Nazwa...">
        </div>
        <div class="input-group hide-modal">
            <input type="text" class="modal-input question-input" maxlength="100" placeholder="Pytanie...">
        </div>
        <div class="input-group hide-modal">
            <input type="text" class="modal-input answer-input" maxlength="100" placeholder="Odpowiedź...">
        </div>
        <p class="modal-error"></p>
        <p class="modal-success"></p>
        <div class="modal-button-end">
            <button class="modal-next-btn modal-btn">Dalej <i class="fa-solid fa-chevron-right"></i></button>
            <button class="modal-back-btn modal-btn hide-modal"><i class="fa-solid fa-chevron-left"></i> Wróć</button>
            <button class="modal-add-btn modal-btn hide-modal">Dodaj <i class="fa-solid fa-plus"></i></button>
            <button class="modal-create-btn modal-btn hide-modal">Stwórz</button>
        </div>
    </div>

    <div class="quiz-info">
        <h2 class="modal-title quiz-info-name"></h2>
        <ul class="task-list"></ul>
        <div class="modal-button-end">
            <div class="quiz-info-input-box">
                <input type="text" class="modal-input quiz-info-input-question" placeholder="Pytanie...">
                <input type="text" class="modal-input quiz-info-input-answer" placeholder="Odpowiedź...">
                <p class="quiz-info-error"></p>
                <p class="quiz-info-success"></p>
            </div>
            <button class="close-quiz-info-btn"><i class="fa-solid fa-xmark"></i></button>
            <button class="quiz-info-add-btn modal-btn">Dodaj <i class="fa-solid fa-plus"></i></button>
            <button class="quiz-info-delete-btn modal-btn">Usuń <i class="fa-regular fa-trash-can"></i></button>
            <a href="task.html" class="play-btn modal-btn">Graj <i class="fa-solid fa-play"></i></a>
        </div>
    </div>
    <div class="delete-modal">
        <h2 class="modal-title">Napewno usunąć quiz?</h2>
        <button class="delete-yes-btn modal-btn">Tak</button>
        <button class="delete-no-btn modal-btn">Nie</button>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
