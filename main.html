<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker - Create Your Quiz!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb09a80b71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="heading">Twoje quizy:</h1>
        <p>Brak quizów</p>
        <ul class="quizes-list"></ul>
        <button class="open-modal-btn">Dodaj quiz <i class="fa-solid fa-plus"></i></button>
    </div>

    <div class="modal">
        <button class="close-modal-btn"><i class="fa-solid fa-xmark"></i></button>
        <h2 class="modal-title">Stwórz quiz</h2>

        <div class="input-group">
            <label for="" class="modal-label">Nazwa:</label>
            <input type="text" class="modal-input name-input">
        </div>
        <div class="input-group hide">
            <label for="" class="modal-label">Pytanie:</label>
            <input type="text" class="modal-input question-input">
        </div>
        <div class="input-group hide">
            <label for="" class="modal-label">Odpowiedź:</label>
            <input type="text" class="modal-input answer-input">
        </div>
        <p class="modal-error"></p>
        <div class="modal-button-end">
            <button class="modal-next-btn">Dalej <i class="fa-solid fa-chevron-right"></i></button>
            <button class="modal-create-btn hide">Dodaj <i class="fa-solid fa-plus"></i></button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
